<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>How to activate code</title>
  </head>
  <body>
    <div class="container">
      <h1 style="text-align: center">How to activate code for wapi</h1>
      <ul>
        <li>Step1: copy license key from email.</li>
        <img src="https://wazapsenderextension.vercel.app/sender/wapi_sender/tutorial/tutorial_0.png" />
        <li>Step2: open web.whatsapp.com.</li>
        <img src="https://wazapsenderextension.vercel.app/sender/wapi_sender/tutorial/tutorial_1.png" />
        <li>Step3: open wapi sender extension.</li>
        <img src="https://wazapsenderextension.vercel.app/sender/wapi_sender/tutorial/tutorial_2.png" />
        <li>Step4: click activate code.</li>
        <img src="https://wazapsenderextension.vercel.app/sender/wapi_sender/tutorial/tutorial_3.png" />
        <li>Step5: input license key.</li>
        <img src="https://wazapsenderextension.vercel.app/sender/wapi_sender/tutorial/tutorial_4.png" />
        <li>Step6: click check.</li>
        <img src="https://wazapsenderextension.vercel.app/sender/wapi_sender/tutorial/tutorial_5.png" />
        <li>Step7: finish and permission change to pro.</li>
        <img src="https://wazapsenderextension.vercel.app/sender/wapi_sender/tutorial/tutorial_6.png" />
      </ul>
    </div>
  </body>
  <style>
    body {
      text-align: left;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      width: 800px;
    }
    img {
      width: 800px;
      height: 600px;
    }
    li {
      font-weight: bolder;
      line-height: 30px;
      padding: 20px 0;
    }
  </style>
</html>
